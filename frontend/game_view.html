<head>
    <meta charset="UTF-8">
    <title>Pyndemic Online</title>

          crossorigin=""/>

            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-ant-path" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <link rel="stylesheet" href="pyndemic_lists.css">
</head>

<body class="bg_dark_color">
<div id="dynamic-component-demo">
    <div id="game_nav">
        <div id="pyndemic_logo">
            <h2 class="hand-written">&nbspPyndemic Online&nbsp</h2>
        </div>
        <button
                v-for="tab in tabs"
                v-bind:key="tab"
                v-bind:class="['tab-button', 'bg_dark_color', { active: currentTab === tab }]"
                v-on:click="currentTab = tab"
        >
            {{ tab }}
        </button>
    </div>

    <keep-alive>
        <TabGame   ref="tab_game"
                   v-bind:is="currentTabComponent"
                   class="tab"
                   :logtext="logtext"
                   :user_cmd="user_cmd"
                   :game_state="game_state">
        </TabGame>
        <TabStats ref="tab_stats"
                   v-bind:is="currentTabComponent"
                   class="tab"
                   :logtext="logtext"
                   :user_cmd="user_cmd"
                   :game_state="game_state">
        </TabStats>
        <TabHome ref="tab_home"
                   v-bind:is="currentTabComponent"
                   class="tab"
                   :logtext="logtext"
                   :user_cmd="user_cmd"
                   :game_state="game_state">
        </TabHome>
    </keep-alive>
</div>

<script src="game_cities.js">
</script>
<script src="game_view.js">
</script>
</body>
</html>
